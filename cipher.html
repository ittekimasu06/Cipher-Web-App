<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="banner">
            <p class="title">Cipher</p>
        </div>
    </header>

    <div class="controls">
        <div class="flex">
            <div class="block">
                <label for="plaintext">Plain Text:</label>
                <input type="text" id="plaintext" name="plaintext">
            </div>

            <div class="block">
                <label for="cipher-type">Cipher Type:</label>
                <select id="cipher-type" name="cipher-type">
                    <option value="caesar">Caesar Cipher</option>
                    <option value="affine">Affine Cipher</option>
                    <option value="vigenere">Vigenère Cipher</option>
                    <option value="hill">Hill Cipher</option>
                    <option value="des">DES Cipher</option>
                    <option value="aes">AES Cipher</option>
                </select>
            </div>
            
            <div id="caesar-params" class="block">
                <label for="shift">Shift:</label>
                <input type="number" id="shift" name="shift" min="1" max="25">

                <label for="mode">Mode:</label>
                <select id="mode" name="mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>

                <button onclick="processText()">Submit</button>
            </div>
            
            <div id="affine-params" class="block" style="display: none;">
                <label for="a">Value of a:</label>
                <input type="number" id="a" name="a" min="1" value="1">
            
                <label for="b">Value of b:</label>
                <input type="number" id="b" name="b" min="0" value="0">

                <label for="affine-mode">Mode:</label>
                <select id="affine-mode" name="affine-mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>

                <button onclick="processText()">Submit</button>
            </div>
    
            <div id="vigenere-params" class="block" style="display: none;">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword">
                
                <label for="vigenere-mode">Mode:</label>
                <select id="vigenere-mode" name="vigenere-mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
                
                <button onclick="processText()">Submit</button>
            </div>
    
            <div id="hill-params" class="block" style="display: none;">
                <label for="matrix">Matrix (comma separated):</label>
                <input type="text" id="matrix" name="matrix" placeholder="e.g. 5,17,4,15">
                
                <label for="hill-mode">Mode:</label>
                <select id="hill-mode" name="hill-mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
                
                <button onclick="processText()">Submit</button>
            </div>

            <div id="des-params" class="block" style="display: none;">
                <label for="des-key">Key:</label>
                <input type="text" id="des-key" name="des-key">
            
                <label for="des-mode">Mode:</label>
                <select id="des-mode" name="des-mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            
                <button onclick="processText()">Submit</button>
            </div>
            
            <div id="aes-params" class="block" style="display: none;">
                <label for="aes-key">Key:</label>
                <input type="text" id="aes-key" name="aes-key">
            
                <label for="aes-mode">Mode:</label>
                <select id="aes-mode" name="aes-mode">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            
                <button onclick="processText()">Submit</button>
            </div>
    
            <div class="block">
                <label for="ciphertext">Result:</label>
                <textarea id="ciphertext" name="ciphertext"></textarea>
            </div>
        </div>
    </div>

    <footer>
        <div class="banner">
            <p id="bottom">© Doanh Website</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
